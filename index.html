<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="calculation">0</div>
        <div id="operator-pad">
            <button button-type="operator" value="+">+</button>
            <button button-type="operator" value="-">-</button>
            <button button-type="operator" value="/">/</button>
            <button button-type="operator" value="*">*</button>
            <button button-type="operator" value="=">=</button>
        </div>
        <div id="num-pad">
            <div class="num-row">
                <button button-type="number" value="1">1</button>
                <button button-type="number" value="2">2</button>
                <button button-type="number" value="3">3</button>
            </div>
            <div class="num-row">
                <button button-type="number" value="4">4</button>
                <button button-type="number" value="5">5</button>
                <button button-type="number" value="6">6</button>
            </div>
            <div class="num-row">
                <button button-type="number" value="7">7</button>
                <button button-type="number" value="8">8</button>
                <button button-type="number" value="9">9</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
